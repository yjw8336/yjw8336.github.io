    <div class="post-content">
        <h4 id="将home分区的10GB空间分给-分区（使用root用户）"><a href="#将home分区的10GB空间分给-分区（使用root用户）" class="headerlink" title="将home分区的10GB空间分给/分区（使用root用户）"></a>将home分区的10GB空间分给/分区（使用root用户）</h4><ol>
<li><p>查看磁盘分区</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">df -h </span><br></pre></td></tr></table></figure></li>
<li><p>备份home分区文件（需要保证当前位置空间可用）</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar -cvf home.tar /home</span><br></pre></td></tr></table></figure></li>
<li><p>关闭相关进程</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">fuser -km /home</span><br></pre></td></tr></table></figure></li>
<li><p>卸载/home</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">umount /home</span><br></pre></td></tr></table></figure></li>
<li><p>删除lv</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">lvremove /dev/mapper/centos-home</span><br></pre></td></tr></table></figure></li>
<li><p>拓展/root所在lv</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">lvextend -L +10G /dev/mapper/centos-root</span><br></pre></td></tr></table></figure></li>
<li><p>拓展/root文件系统</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">xfs_growfs /dev/mapper/centos-root</span><br></pre></td></tr></table></figure></li>
<li><p>重建home lv</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">lvcreate -L 30G -n /dev/mapper/centos-home</span><br></pre></td></tr></table></figure></li>
<li><p>创建文件系统</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mkfs.xfs /dev/mapper/centos-home</span><br></pre></td></tr></table></figure></li>
<li><p>挂载home</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mount /dev/mapper/centos-home</span><br></pre></td></tr></table></figure></li>
<li><p>恢复文件</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar xvf home.tar -C /home</span><br></pre></td></tr></table></figure></li>
</ol>
