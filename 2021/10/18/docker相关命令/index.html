    <div class="post-content">
        <p>docker命令记录：</p>
<ol>
<li>创建nginx镜像</li>
</ol>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">docker run --name nginx \</span><br><span class="line"> --network host \</span><br><span class="line"> -v /nginx/files:/files:ro \</span><br><span class="line"> -v /nginx/html:/usr/share/nginx/html:ro \</span><br><span class="line"> -v /nginx/conf.d:/etc/nginx/conf.d:ro \</span><br><span class="line"> -v /nginx/nginx.conf:/etc/nginx/nginx.conf:ro \</span><br><span class="line"> -v /nginx/ssl:/etc/nginx/ssl:ro \</span><br><span class="line"> -v /nginx/logs/:/var/log/nginx/ \</span><br><span class="line"> --env TZ=&#x27;Asia/Shanghai&#x27; \</span><br><span class="line"> -d nginx</span><br></pre></td></tr></table></figure>

<ol start="2">
<li><p>reload nginx配置</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker exec -it nginx bash -c &#x27;nginx -s reload&#x27;</span><br></pre></td></tr></table></figure></li>
<li><p>speed_test启动命令</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">1.创建volume</span></span><br><span class="line">docker volume create results</span><br><span class="line"><span class="meta">#</span><span class="bash">2.启动容器</span></span><br><span class="line">docker run --name speed_test \</span><br><span class="line">-v results:/SSRSpeed-2.7.3/results \</span><br><span class="line">--ip=10.1.1.160 --network mac1 \</span><br><span class="line">-d ssrt:rc2 python main.py  \</span><br><span class="line">-M all -s speed -g bigAirport \</span><br><span class="line">-yu https://bigairport.icu/api/v1/client/subscribe\?token\=</span><br></pre></td></tr></table></figure></li>
<li><p>macvlan:</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">docker network create -d macvlan --subnet=10.1.1.0/24 --gateway=10.1.1.1 -o parent=enp4s0 mac1</span><br><span class="line"></span><br><span class="line">docker run -itd --name c1 --ip=10.1.1.155 --network mac1 busybox</span><br></pre></td></tr></table></figure>

</li>
